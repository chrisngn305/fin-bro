name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finbro_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'yarn'

    - name: Install dependencies
      run: |
        cd backend
        yarn install
        cd ../frontend
        yarn install

    - name: Run backend tests
      run: |
        cd backend
        yarn test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/finbro_test

    - name: Run frontend tests
      run: |
        cd frontend
        yarn test

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'yarn'

    - name: Install dependencies
      run: |
        cd backend
        yarn install
        cd ../frontend
        yarn install

    - name: Build backend
      run: |
        cd backend
        yarn build

    - name: Build frontend
      run: |
        cd frontend
        yarn build

    - name: Deploy to production
      run: |
        echo "Deployment steps would go here"
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }} 